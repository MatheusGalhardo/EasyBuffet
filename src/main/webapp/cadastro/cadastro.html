<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cadastre-se!</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body id="cadastro">

<CENTER><img class="profile-img" src="logo.png" alt=""><CENTER>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Cadastro</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Nome">Nome:</label>  
  <div class="col-md-4">
  <input id="Nome" name="Nome" type="text" placeholder="obrigatorio" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="sexo">Sexo:</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="sexo-0">
      <input type="radio" name="sexo" id="sexo-0" value="M" checked="checked">
      Masculino
    </label> 
    <label class="radio-inline" for="sexo-1">
      <input type="radio" name="sexo" id="sexo-1" value="F">
      Feminino
    </label>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email (sera usado no login):</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="obrigatorio" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Endereço">Endereço:</label>  
  <div class="col-md-4">
  <input id="Endereço" name="Endereço" type="text" placeholder="obrigatorio" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Telefone">Telefone:</label>  
  <div class="col-md-4">
  <input id="Telefone" name="Telefone" type="text" placeholder="obrigatorio" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="senha">Senha:</label>
  <div class="col-md-4">
    <input id="senha" name="senha" type="password" placeholder="a-z, 1-9" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="enviar"></label>
  <div class="col-md-4">
    <button id="enviar" name="enviar" class="btn btn-primary">Salvar</button>
  </div>
</div>

</fieldset>
</form>

</body>

</html>
