<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyBuffet - Cadastro</title>

    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/creative.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Roboto" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.png">

</head>

<body id="page-top">

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4 well well-sm formcss">
                <img class="logo" src="../img/logo.png" alt="">
                <hr/>
                <div><h2>Criar Conta</h2></div>
                <br>
                <form action="#" method="post" class="form" role="form">
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" name="firstname" placeholder="Nome:" type="text" required autofocus />
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" name="lastname" placeholder="Sobrenome:" type="text" required />
                        </div>
                    </div>
                    <input class="form-control" name="youremail" placeholder="Email:" type="email" />
                    <input class="form-control" name="reenteremail" placeholder="Repita o Email:" type="email" />
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" name="password" placeholder="Senha:" type="password" required />
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" name="reenterpassword" placeholder="Repita a senha:" type="password" required />
                        </div>
                    </div>
                    <label for="">
                Data de Nascimento:</label>
                    <input class="form-control" name="birthday" placeholder="Data de nascimento:" type="date" />
                    <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                Masculino
            </label>
                    <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                Feminino
            </label>
                    <br />
                    <br />
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <a href="../index.html" class="btn btn-default btn-md">Cancelar</a>
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <a href="../dashboard/dashboard.html" class="col-md-offset-3 btn btn-primary btn-md">Enviar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
