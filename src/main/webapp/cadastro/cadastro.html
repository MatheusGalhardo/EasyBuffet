<!DOCTYPE html>
<html lang="en">

<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>

<body id="page-top">

<div class="container" id="formcss">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
	    <img width="530px" height="280px" class="profile-img" src="logo.png" alt="">
            <legend> Cadastro </legend>
            <form action="#" method="post" class="form" role="form">
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="firstname" placeholder="Nome:" type="text"
                       required autofocus />
                </div>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="lastname" placeholder="Sobrenome:" type="text" required />
                </div>
            </div>
            <input class="form-control" name="youremail" placeholder="Email:" type="email" />
            <input class="form-control" name="reenteremail" placeholder="Repita o Email:" type="email" />
            <input class="form-control" name="password" placeholder="Senha:" type="password" />
            <label for="">
                Data de Nascimento:</label>
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Month">Mes</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Day">Dia</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Year">Ano</option>
                    </select>
                </div>
            </div>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                Masculino
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                Feminino
            </label>
            <br />
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Enviar</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
