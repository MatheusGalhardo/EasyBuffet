<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>EasyBuffet - Novo Eventos</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="..\vendor\font-awesome\css\font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Roboto" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navCollapse">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html"><img src="..\img\logo.png" alt="EasyBuffet"></a>
            </div>
            <!-- Top Menu Items -->
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse" id="navCollapse" style="margin-right:1%;">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="dashboard.html"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fa fa-fw fa-table"></i> Meus Eventos</a></li>
                    <li><a href="#"><i class="fa fa-fw fa-power-off"></i> Sair</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Novo Evento
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-cutlery"></i> Aqui você poderá criar um novo evento.</li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <h3>Informações Gerais</h3>
                        <form name="newEvent" role="form">
                            <div class="form-group">
                                <label>Nome do Evento</label>
                                <input class="form-control" placeholder="Evento X" id="eventName">
                            </div>
                            <div class="form-group">
                                <label>Data do Evento</label>
                                <input class="form-control" placeholder="Enter text" type="datetime-local" id="eventDate">
                            </div>
                            <div class="form-group">
                                <label>Tipo de Buffet</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="buffetType" id="typeCasamento" value="casamento" checked>Casamento
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="buffetType" id="typeFormatura" value="formatura">Formatura
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="buffetType" id="typeNiver" value="niver">Aniversário
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="buffetType" id="typeConfra" value="confra">Confraternizações
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="buffetType" id="typeDebutante" value="debutante">Debutante
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="buffetType" id="typeMitzvah" value="mitzvah">Bar Mitzvah
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Website</label>
                                <input class="form-control" placeholder="Evento X">
                            </div>
                            <div class="form-group">
                                <label>Descrição do Evento</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <h3>Local do Evento</h3>
                            <div class="form-group">
                                <label>Nome do Local</label>
                                <input class="form-control" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>CEP</label>
                                <input class="form-control" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>Logradouro</label>
                                <input class="form-control" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>Cidade</label>
                                <input class="form-control" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>Estado</label>
                                <select class="form-control">
                                    <option>GO</option>
                                    <option>DF</option>
                                    <option>MS</option>
                                    <option>MT</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
