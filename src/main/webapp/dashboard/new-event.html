<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>EasyBuffet - Novo Eventos</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="..\vendor\font-awesome\css\font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Roboto" rel="stylesheet">

    <!--jQuery Modal-->
    <script src="jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="jquery.modal.css" type="text/css" media="screen" />

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navCollapse">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html"><img src="..\img\logo.png" alt="EasyBuffet"></a>
            </div>
            <!-- Top Menu Items -->
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse" id="navCollapse" style="margin-right:1%;">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="dashboard.html"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fa fa-fw fa-table"></i> Meus Eventos</a></li>
                    <li><a href="#"><i class="fa fa-fw fa-power-off"></i> Sair</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Novo Evento
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-cutlery"></i> Aqui você poderá criar um novo evento.</li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <h3 class="col-sm-12">Informações Gerais</h3>
                        <form name="newEvent" role="form">
                            <div class="form-group col-sm-12">
                                <label>Nome do Evento</label>
                                <input class="form-control" placeholder="Evento X" id="eventName">
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Data do Evento</label>
                                <input class="form-control" placeholder="Enter text" type="datetime-local" id="eventDate">
                            </div>
                            <div class="form-group col-sm-2">
                                <label>N de Convidados</label>
                                <input class="form-control" placeholder="5" type="number" id="eventGuests">
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Tipo de Buffet</label>
                                <select class="form-control" id="buffetType">
                                    <option value="" selected disabled>Selecione um dos tipos</option>
                                    <option>Casamento</option>
                                    <option>Formatura</option>
                                    <option>Aniversário</option>
                                    <option>Confraternizações</option>
                                    <option>Debutante</option>
                                    <option>Bar Mitzvah</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Website</label>
                                <input class="form-control" placeholder="Evento X" id="eventWebsite">
                            </div>
                            <div class="form-group col-sm-12">
                                <label>Descrição do Evento</label>
                                <textarea class="form-control" rows="3" id="eventDescription"></textarea>
                            </div>
                            <h3 class="col-sm-12">Local do Evento</h3>
                            <div class="form-group col-sm-12">
                                <label>Nome do Local</label>
                                <input class="form-control" placeholder="Enter text" id="eventLocale">
                            </div>
                            <div class="form-group col-sm-12">
                                <label>Logradouro</label>
                                <input class="form-control" placeholder="Enter text" id="eventLogradouro">
                            </div>
                            <div class="form-group col-sm-4">
                                <label>CEP</label>
                                <input class="form-control" id="eventCep">
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Cidade</label>
                                <input class="form-control" placeholder="Enter text" id="eventCidade">
                            </div>
                            <div class="form-group col-sm-2">
                                <label>Estado</label>
                                <select class="form-control">
                                    <option>GO</option>
                                    <option>DF</option>
                                    <option>MS</option>
                                    <option>MT</option>
                                </select>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-success col-sm-12" data-toggle="modal" data-target="#confirmModal" style="margin-bottom: 50px;">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="confirmModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" role="document">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Salvar Evento</h3>
                </div>
                <div class="modal-body">
                    <h4>Os dados inseridos estão corretos?</h4>
                    <form class="form-horizontal" id="modalForm">
                        <div class="form-group">
                            <p class="form-control-static">Evento</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="alert('Trigger a funcao do java');">Salvar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Editar</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Modal -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
