<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>EasyBuffet - Novo Evento</title>
    <link rel="shortcut icon" href="../img/favicon.png">
    <!-- Stylesheets em Geral -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-light_green.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Roboto" rel="stylesheet">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 ">
            <div class="mdl-layout__header-row">
                <img class="logo" src="../img/logo.png">
                <div class="mdl-layout-spacer"></div>
        </header>

        <div class="demo-drawer mdl-layout__drawer mdl-color--red-800 mdl-color-text--white">
            <header class="demo-drawer-header">
                <img src="..\img\dashboard\user.jpg" class="demo-avatar">
                <div class="demo-avatar">
                    <span><br>galhardo@easybuffet.com.br</span>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" href="dashboard.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
                <a class="mdl-navigation__link" href="../dashboard/meuseventos.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Meus Eventos</a>
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-navigation__link" href="../index.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>Sair</a>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <!--FORMULARIO BOOTSRAP SERA INSERIDO AQUI!!-->

            <div class="container">
                <legend>
                    <h2>Novo Evento</h2>
                </legend>
                <form class="form-horizontal" id="contact_form">
                    <fieldset>
                        <!-- Form Name -->

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Nome do Evento</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input name="first_name" placeholder="obrigatorio" class="form-control" type="text">
                                </div>
                            </div>
                        </div>
						
			             <!-- Select Basic - Categoria -->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Categoria do Evento</label>
                            <div class="col-md-4 selectContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                    <select name="state" class="form-control selectpicker">
      <option value=" " >Selecione uma categoria:</option>
      <option>Aniversário</option>
      <option>Bar Mitzvah</option>
      <option>Casamento</option>
      <option>Confraternização</option>
      <option>Debutante</option>
      <option>Formatura</option>
    </select>
	                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Data</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <input name="data" class="form-control" type="date">
                                </div>
                            </div>
                        </div>
						
                        <!-- Text input-->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Logradouro</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <input name="address" placeholder="obrigatorio" class="form-control" type="text">
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Cidade</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <input name="city" placeholder="obrigatorio" class="form-control" type="text">
                                </div>
                            </div>
                        </div>

                        <!-- Select Basic - Cidade -->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Estado</label>
                            <div class="col-md-4 selectContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                    <select name="state" class="form-control selectpicker">
      <option value=" " >Selecione o seu estado:</option>
      <option>Goiás</option>
      <option>Mato Grosso</option>
      <option >Mato Grosso do Sul</option>
      <option >Tocantins</option>
    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Caixa Postal</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <input name="zip" placeholder="opcional" class="form-control" type="text">
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Site do Evento</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                    <input name="website" placeholder="Website, blog ou pagina do evento" class="form-control" type="text">
                                </div>
                            </div>
                        </div>

                        <!-- Text area -->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Descricao do Evento</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <textarea class="form-control" name="comment" placeholder="Insira informacoes sobre o evento"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-success">Salvar <span class="fa fa-angellist"></span></button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            </div>
            <!-- /.container -->

            <!--FIM FORM EXEMPLO-->

        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
