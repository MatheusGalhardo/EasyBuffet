<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>EasyBuffet - Dashboard</title>
  <link rel="shortcut icon" href="../img/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-light_green.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 ">
      <div class="mdl-layout__header-row">
        <img class="logo" src="../img/logo.png">
        <div class="mdl-layout-spacer"></div>
    </header>

    <div class="demo-drawer mdl-layout__drawer mdl-color--red-800 mdl-color-text--white">
      <header class="demo-drawer-header">
        <img src="..\img\dashboard\user.jpg" class="demo-avatar">
        <div class="demo-avatar">
          <span><br>galhardo@easybuffet.com.br</span>
        </div>
      </header>
      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
        <a class="mdl-navigation__link" href="../dashboard/meuseventos.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Meus Eventos</a>
        <div class="mdl-layout-spacer"></div>
        <a class="mdl-navigation__link" href="../index.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>Sair</a>
      </nav>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-grid ">
        <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop"
          onclick="window.location.href='../dashboard/novoevento.html'" style="cursor: pointer;">
          <div class="mdl-card__title card1 mdl-card--expand mdl-color--teal-600">
            <h2 class="mdl-card__title-text">Criar Evento Padrão</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            Clique aqui para começar um novo evento.
          </div>
        </div>

        <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop"
          onclick="window.location.href='../dashboard/meuseventos.html'" style="cursor: pointer;">
          <div class="mdl-card__title card2 mdl-card--expand mdl-color--green-500">
            <h2 class="mdl-card__title-text">Meus Eventos</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            Clique aqui para ver seus eventos já realizados.
          </div>
        </div>
      </div>
    </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
